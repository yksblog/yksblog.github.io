<h1 class="title">星辰大海</h1>
<p class="verse">
身是菩提树，心如明镜台。<br>
时时勤拂拭，勿使惹尘埃。<br>
我们的征途，是星辰大海。<br>
</p>

<hr>

<p class="verse">
我还是发现了一些规律，<br>
比如相亲的初衷都幻想着爱情，<br>
比如仅凭感觉的都往往单身，<br>
以为是佛系，其实是在逃避；<br>
我还是发现了一些规律，<br>
比如天才都是后来成就的，<br>
比如牛逼的人总会有一个团队，<br>
比如宣称狼性管理的总在加班；<br>
我还是发现了一些规律，<br>
比如成长的关键是学会自我提升；<br>
比如生活的乐趣是获得认同感；<br>
比如相亲的实质是等价交换<br>
</p>

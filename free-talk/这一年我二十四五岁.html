<h1 class="title">这一年我二十四五岁</h1>
<p class="verse">
当程序猿<br>
头顶秃了<br>
腰围宽了<br>
肩颈歪了<br>
还会阻止我对编程的热情吗<br>
或许刚开始<br>
我只是为了一件工作<br>
而做了程序猿<br>
但渐渐地<br>
变成了一种乐趣<br>
然而<br>
这一年，我二十四五岁<br>
看看镜中病态的自己<br>
这些年<br>
我都经历些什么<br>
住了几年欢乐的合租屋<br>
吃了几年地沟油的外卖<br>
睡了几年没有上午的周末<br>
追了几年没有结果的女孩<br>
仅此而已<br>
何就成了如今这般孱弱萎靡<br>
<br>
</p>

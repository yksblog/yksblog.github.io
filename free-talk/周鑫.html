<h1 class="title">周鑫</h1>
<p>
　　周鑫其人呢，看起来是一个很文艺，略带腼腆的男孩。
</p>

<p>
　　他的作文读起来比较自然真实，记得他有篇写骑自行车的作文：“我很喜欢骑自行车，享受微风吹在脸上的感觉，那是自由的味道，骑的越快，就离自由越近。”自由，那个时候的我，从没有想过这个话题，还不懂得自由的可贵，是年少无知吗？不是，因为他说出来，我又能懂，而且感觉很高级。这个时候，我就有点小佩服他了，后来发现，他竟然还挺能画画的，打乒乓球也挺厉害的，哇豁&#x2026;&#x2026;真是老牛逼了哈。
</p>

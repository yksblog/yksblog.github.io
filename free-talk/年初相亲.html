春节热闹过半 聚会苦笑谈淡<br>
戊戌年 初老的第一年<br>
红红火火 恍恍惚惚<br>
这一年的聚(相)会(亲)就像那个段子手说的一样<br>
反正现在的感情都暧昧<br>
你大可不必为难找般配<br>
愿天下相亲人<br>
皆成眷属 相亲顺利<br>

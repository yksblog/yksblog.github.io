<h1 class="title">三八二十三</h1>
<p class="verse">
守住心中的底线，不要违心，<br>
也别图一时口舌之利恶语伤人，沉默是金<br>
狗咬了你一口，你不理它就好<br>
不必强融，不要硬刚，维持和谐，<br>
哪怕是表面上的<br>
人心难测，善良必须有锋芒<br>
有同理心是好事，但不要当救世主，<br>
每个人都有自己的命数<br>
成年人要默默学会忍受<br>
猥琐才是王道<br>
他强由他强，清风拂山岗；<br>
他横由他横，明月照大江<br>
</p>

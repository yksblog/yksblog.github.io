<h1 class="title">越简单越幸福</h1>
<p class="verse">
你清楚自己真正要的是什么吗？<br>
<br>
人间美好<br>
犹如夏季盛开的玫瑰;<br>
犹如冬季怒放的寒梅;<br>
犹如悬崖挺拔的伟松;<br>
犹如山峰独立之巨石。<br>
<br>
五色令人目盲；<br>
五音令人耳聋；<br>
五味令人口爽；<br>
驰骋畋猎令人心发狂；<br>
难得之货令人行妨。<br>
<br>
以简驭繁，在复杂的世界中，保持内心的安宁。<br>
极尽可能，做好自己。不在乎外界评价，遵从内心的声音。<br>
宁静的丰富，绚丽的极致，是至简，至纯。<br>
好生活都是简单的，平平淡淡才是真。<br>
生活本意，在山水田园间。<br>
不忘初心，勇猛精进，一往无前。<br>
<br>
越简单，越幸福。<br>
</p>

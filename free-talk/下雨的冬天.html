<h1 class="title">下雨的冬天</h1>
<p class="verse">
下雨的冬天总是一个令人感伤的时候<br>
我的思念开始像水一样毫无边际的蔓延开来<br>
时光荏苒<br>
再也留不住我年少的心<br>
时间老人终于将新年的日期戳盖在我的心头<br>
在茫茫的长夜中<br>
经常回忆起昨天的故事<br>
昨天的人可凄风苦雨<br>
早已把所有的印象抹杀了<br>
忆起的脸<br>
忽隐忽现<br>
渐行渐远<br>
</p>

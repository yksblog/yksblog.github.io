<h1 class="title">你以为遥远的只是距离吗</h1>
<p class="verse">
<br>
天下熙熙，皆为利来<br>
天下攘攘，皆为利往<br>
爱本是期待中慢慢沉淀着的产物<br>
于是有了两情久长不在朝暮<br>
总是向往着江南烟雨的温婉风情<br>
江南里的风是软的柳絮是飞舞着的<br>
记忆里的江南总是缠绵的充满温情的<br>
江南的女子也仿佛都是如画中走出的谪仙一样<br>
给人迷恋痴情而又亲切温润之感<br>
不像北方，纵使有佳人，绝世而独立<br>
倒是清冷高洁，但却遥不可及<br>
让人倾慕敬畏而又容易泛起些许的自卑<br>
你我不在江南亦不在北国<br>
虽在咫尺却仿佛天涯<br>
青梅竹马且为乐，放你高飞又如何<br>
相思黯然神伤，唯别柳暗花明<br>
<br>
</p>

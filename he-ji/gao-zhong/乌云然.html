<h1 class="title">乌云然</h1>
<p>
　　这一生 为谁刻下伤痕 千年的武功 豪情划破长空 梦不断 英雄侠义柔肠 伊人总相伴 对酒笑看江山
</p>

<p>
　　是啊，乌云依旧存在，豪情亦依然存在，存在的使长空破裂，梦依然不断，延续着英雄侠义柔肠，伊人总相伴，当然对酒笑看江山。
</p>

<p>
　　乌云飘过的地方总有雨的存在，所以我想那时，的乌云也飘过我的上空吧。只不过此时早已经飘走了。就像泰戈尔说的那样：「天空虽没有我的足迹，但我已飞过。」抬头望天，似乎总有乌云，当然也伴着雨，既然乌云依然，那么感情也依然吧，正如这样一句话：「既然这张图片是对的，那么我想这个世界也是对的吧。」
</p>

<h1 class="title">大洪山 黄仙洞</h1>
<p class="verse">
大洪山，黄仙洞<br>
三年两年盼不动<br>
过寒假，放国庆<br>
受伤抛锚放鸽子<br>
天晴日，须悄悄<br>
一曲高歌上山路<br>
拜大仙，求姻缘<br>
娘娘保佑上上签<br>
</p>

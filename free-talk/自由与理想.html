<h1 class="title">自由与理想</h1>
<p>
　　自由是世俗的，它不在空中，不在别处，它就在地上。作为一个读书人，
</p>
<blockquote>
<p class="verse">
你能否自由地 <b>支配时间</b> ，<br>
你能否自由地 <b>选择和放弃职业</b> ，<br>
你能否自由地在四月去京都看樱花，<br>
你能否自由地与富可敌国的人 <b>平等对视</b> ，<br>
你能否自由地抵制任何利益集团的诱惑，<br>
这一切并不仅仅是心态或勇敢的问题，<br>
而是一种 <b>现实能力</b> <sup><a id="fnr.1" class="footref" href="#fn.1" role="doc-backlink">1</a></sup>。<br>
</p>
</blockquote>


<blockquote>
<p class="verse">
👨‍💻：这种自由太现实了，现实得让人不敢奢望<br>
👩‍💼：为之努力<br>
👨‍💻：把自由放在心中，努力适应这现实<br>
</p>
</blockquote>

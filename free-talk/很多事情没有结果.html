<h1 class="title">很多事情没有结果</h1>
<p>
周小白以为，她等他，他就会感激不尽。
</p>

<p>
没想到陕北出了秦岭，秦岭勾走了钟跃民的魂，钟跃民爱上了秦岭，把她抛之于后。
</p>

<p>
她一直没有想明白，她爱他，可为什么他不肯回头。
</p>

<p>
多年之后的相聚，周小白还是问了这个问题，钟跃民说，你吓到我了，小白。你知道吗，你这种凡事一定要求个结果的性格吓到我了。难道你不知道有些事它是没有结果的。你太轴了，你太较真，而我恰恰不是一个能给的起结果的人。我是自由的，我希望我的生活也是自由的，我希望我的另一半是一个能随着我过生活的人。比如当兵，我腻了，可能就去做生意，种地，她都会高高兴兴陪着我去……
</p>

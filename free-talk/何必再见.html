<h1 class="title">何必再见</h1>
<p class="verse">
习惯了思念<br>
不愿意再见<br>
我们叙说着不咸不甜的往事<br>
仿佛不知道往事已随风飘散<br>
我们敷衍着悄然消逝的青春<br>
仿佛学生时代的青春不算青春<br>
我们默默地不过问彼此的曾经<br>
大概是你我的曾经你我无缘参与<br>
或许世界上最遥远的距离就是这样<br>
相识只为思念又何必再见<br>
</p>

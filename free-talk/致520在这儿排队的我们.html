<p class="verse">
长夜漫漫，无故心猿意马<br>
在这个兵荒马乱的时代<br>
我们曾在千军万马中拼赴过高考<br>
也曾在百万大军里寻求到出路<br>
还将在亿万人群中提供中坚力量<br>
这些年虽不辉煌，却也属不易<br>
像我们这样优秀而又无奈的人<br>
像我们这样天真而又傻傻的人<br>
愿千帆过尽，能不负如来不负卿<br>
</p>

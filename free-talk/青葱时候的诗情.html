<h1 class="title">青葱时候的诗情</h1>
<p class="verse">
总是在青葱时候<br>
遇到美好的诗情<br>
即使那时的纯情<br>
混合着可怜的卑微和懵懂<br>
但却自信到<br>
仿佛自己的卡路里<br>
足够燃烧一整个宇宙<br>
多少年的记忆早已遥不可及<br>
直到听到这首歌时<br>
再次锁进抽屉<br>
</p>

<p class="verse">
改变总是悄无声息的<br>
比如，<br>
她消失了多年，突然结婚了<br>
当反应过来时，你长大了<br>
比如，<br>
当初你想把握的<br>
现在却发现配不上了<br>
还比如……<br>
我变成了一个胖子<br>
<br>
咋就一不小心变成了一个佛系胖子了<br>
秃脑袋，双下巴，肥肚子<br>
分不清工作还是生活<br>
赶不上买房还有相亲<br>
曾以为的仗剑天涯，只不过是漂泊无家<br>
冀希望的修身齐家，反倒像是逃避无Ta<br>
也罢庸人自扰，无为一身轻<br>

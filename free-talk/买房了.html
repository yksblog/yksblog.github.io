<h1 class="title">买房了</h1>
<p class="verse">
我今年二十五六七八<br>
不知从什么时候开始<br>
不知从什么地方开始<br>
田园派成了一种奢求<br>
丁克渐渐趋于了主流<br>
<br>
好像完成了一个心愿<br>
但却签下了一份责任<br>
也许是高位抢滩<br>
也罢<br>
我宁愿当成好事多磨<br>
人生路远 皆是修行<br>
生活可凄风苦雨<br>
也可以诗和远方<br>
感谢 感恩<br>
上车了<br>
在路上<br>
</p>

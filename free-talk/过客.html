<h1 class="title">过客</h1>
<p class="verse">
最美不过下雨天<br>
最动听莫过蝉鸣声<br>
最难以琢磨的是缘份<br>
最遥不可及的是思念<br>
时光如水，总是无言<br>
你轻轻地度着脚步离开<br>
我默默地背着思念远行<br>
人生天地间，揽不完风景<br>
少不了邂逅，留不住过客<br>
</p>
